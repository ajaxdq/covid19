<div style="height: 100%;margin: 0;position: absolute;width: 100%;background-image: url('https://picjumbo.com/wp-content/uploads/macbook-laptop-2210x1473.jpg');">
    <div class="col-sm-3"
        style="margin: 5%;border-left: 6px solid red;background-color: #eeeeee;padding: 20px;padding-bottom: 40px;">
        <h2 style="font-style: bold;padding-bottom: 20px;text-align: center;">LOGIN</h2>
        <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-register">
            <div class="form-group">
                <label for="">Email address</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter email" ngModel
                    required>
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group" style="padding-bottom: 60px;">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                    required>
            </div>
            <button type="submit" class="btn btn-primary" style="float: right;">Submit</button>
        </form>
    </div>
</div>

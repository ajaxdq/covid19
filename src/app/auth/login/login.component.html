<div class="col-sm-3" style="margin: 5%;">
    <form #myform="ngForm" (ngSubmit)="login(myform)" class="form form-register">
        <div class="form-group">
            <label for="">Email address</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="Enter email" ngModel required>
            <small id="emailHelp" class="form-text text-muted"></small>
        </div>
        <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>

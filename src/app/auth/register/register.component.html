
<div style="height: 100%;margin: 0;position: absolute;width: 100%;background-image: url('https://picjumbo.com/wp-content/uploads/macbook-laptop-2210x1473.jpg');">
    <div class="col-sm-3"
        style="margin: 5%;border-left: 6px solid red;background-color: #f6f6f6;padding: 20px;padding-bottom: 40px;">
        <h3 style="font-style: bold;padding-bottom: 20px;text-align: center;">Create your Account</h3>
        <form #myform="ngForm" (ngSubmit)="signup(myform)" class="form form-register">
            <div class="form-group">
                <label for="">Email address</label>
                <input type="text" class="form-control" name="name" id="name" placeholder="Enter email" ngModel
                    required>
                <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group" style="padding-bottom: 60px;">
                <label for="">Password</label>
                <input type="password" class="form-control" name="password" id="password" placeholder="Password" ngModel
                    required>
            </div>
            <button type="submit" [disabled]="!myform.valid" class="btn btn-primary" style="float: right;">Register</button>
        </form>
    </div>
</div>

    <table class="table table-striped">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col" >Country</th>
          <th scope="col" >NewConfirmed</th>
          <th scope="col">TotalConfirmed</th>
          <th scope="col">NewDeaths</th>
          <th scope="col">TotalDeaths</th>
          <th scope="col">NewRecovered</th>
          <th scope="col">TotalRecovered</th>

        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let x of cv; index as i">
          <th scope="row">{{ i + 1 }}</th>
          <td>
            <img [src]="'https://www.countryflags.io/'+x.CountryCode+'/shiny/64.png'" class="mr-2" style="width: 20px">
            {{ x.Country }}
          </td>
          <td>{{ x.NewConfirmed }}</td>
          <td>{{ x.TotalConfirmed }}</td>
          <td>{{ x.NewDeaths }}</td>
          <td>{{ x.TotalDeaths }}</td>
          <td>{{ x.NewRecovered }}</td>
          <td>{{ x.TotalRecovered }}</td>

        </tr>
        </tbody>
      </table>
</div>
